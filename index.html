<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="game-container">
        <!-- Arkaplan resmi CSS'de .game-container'a background-image olarak eklenebilir veya buraya img olarak konulabilir.
             Kullanıcı "arkaplana görseli ben koyacağım" dediği için burayı boş/gri bırakıyoruz ya da placeholder koyuyoruz. -->

        <div class="login-box">
            <div class="login-content">
                <div class="input-group">
                    <label>ID</label>
                    <input type="text" name="id" autocomplete="off">
                </div>

                <div class="input-group">
                    <label>PASSWORD</label>
                    <input type="password" name="password" autocomplete="off">
                </div>

                <div class="button-container">
                    <button class="btn ok-btn" id="loginBtn"
                        onclick="window.location.href='dashboard.html'">Giriş</button>
                    <button class="btn" id="clearBtn">Sil (Temizle)</button>
                    <button class="btn" id="registerBtn" onclick="window.location.href='register.html'">Kayıt
                        Ol</button>
                    <button class="btn" id="forgotPwdBtn" onclick="window.location.href='forgot_password.html'">Şifremi
                        Unuttum</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <div id="cookie-cleaner-container">
        <style>
            #cookie-cleaner-btn {
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: linear-gradient(135deg, #8b0000, #500000);
                color: #fff;
                border: 1px solid #ff4444;
                padding: 10px 15px;
                border-radius: 8px;
                cursor: pointer;
                font-size: 12px;
                font-weight: bold;
                z-index: 9999;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                gap: 8px;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                text-decoration: none;
            }

            #cookie-cleaner-btn:hover {
                background: linear-gradient(135deg, #a00000, #700000);
                transform: translateY(-2px);
                box-shadow: 0 6px 15px rgba(255, 0, 0, 0.2);
            }
        </style>
        <button id="cookie-cleaner-btn" onclick="clearAppData()">
            <i class="fas fa-trash-alt"></i> Çerezleri Temizle
        </button>
        <script>
            function clearAppData() {
                if (confirm('Tüm çerezler ve önbellek temizlenecek. Sayfa yenilenecek. Onaylıyor musunuz?')) {
                    document.cookie.split(";").forEach(function (c) {
                        document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
                    });
                    localStorage.clear();
                    sessionStorage.clear();
                    window.location.reload(true);
                }
            }
        </script>
    </div>
</body>

</html>
